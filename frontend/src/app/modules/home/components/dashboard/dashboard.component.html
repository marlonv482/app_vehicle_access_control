<link
  rel="stylesheet"
  href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css"
/>
<link
  rel="stylesheet"
  href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css"
/>

<div class="flex flex-wrap m-2">
  <div class="mt-4 w-full lg:w-6/12 xl:w-3/12 px-5 mb-4" *ngFor="let link of linksMenu" [routerLink]="link.router">
    <div 
      class="relative flex flex-col min-w-0 break-words bg-teal-500 rounded mb-3 xl:mb-0 shadow-lg"
    >
      <div class="flex-auto p-4">
        <div class="flex flex-wrap">
          <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
            <h1
              class="text-blueGray-400 uppercase font-bold text-xs"
              style="color: azure; font-weight: 900"
            >
            {{link.name}}
            </h1>
          </div>
        </div>
        <p class="text-sm text-blueGray-400 mt-4">
          <span
            class="whitespace-nowrap"
            style="color: azure; font-weight: 700"
          >
            {{link.description}}
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
